<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Melodic Transformations - Irish Tune Generator</title>
    <link rel="stylesheet" href="shared/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.4.3/dist/abcjs-basic-min.js"></script>
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>üéµ AI Melodic Transformations</h1>
            <p>Transform melodies using AI-powered variation techniques from Irish traditional music</p>
            <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Index</button>
        </div>

        <div class="section">
            <div class="input-group">
                <label for="abc-input">ABC Notation:</label>
                <textarea id="abc-input" placeholder="Paste ABC notation here...">X:1
T:Sliabh Russell
R:jig
M:6/8
L:1/8
K:Ador
|:eAA Bcd|eaf ged|edB cBA|BAG ABd|
eAA Bcd|eaf ged|edB cBA|1 BAG A3:|2 BAG ABd||
|:eaa efg|agf gfd|eaa efg|afd e3|
eaa efg|agf gfd|edB cBA|BAG ABd:|</textarea>
            </div>

            <div class="input-group">
                <label for="transformation-select">Transformation Type:</label>
                <select id="transformation-select">
                    <optgroup label="Melodic Substitution">
                        <option value="neighbor_tone_substitution">Neighbor Tone Substitution</option>
                        <option value="intervallic_expansion">Intervallic Expansion</option>
                        <option value="intervallic_contraction">Intervallic Contraction</option>
                        <option value="scale_degree_substitution">Scale Degree Substitution</option>
                        <option value="arpeggio_scalar_swap">Arpeggio/Scalar Swap</option>
                    </optgroup>
                    <optgroup label="Octave & Register">
                        <option value="octave_displacement">Octave Displacement</option>
                        <option value="registral_redistribution">Registral Redistribution</option>
                    </optgroup>
                    <optgroup label="Note Density">
                        <option value="note_addition_scalar">Note Addition (Scalar)</option>
                        <option value="note_subtraction">Note Subtraction</option>
                        <option value="rhythmic_displacement_of_pitches">Rhythmic Displacement of Pitches</option>
                    </optgroup>
                    <optgroup label="Rhythmic">
                        <option value="subdivision">Subdivision</option>
                        <option value="consolidation">Consolidation</option>
                        <option value="dotted_rhythm_introduction">Dotted Rhythm Introduction</option>
                        <option value="triplet_conversion">Triplet Conversion</option>
                        <option value="syncopation">Syncopation</option>
                        <option value="anacrusis_addition">Anacrusis Addition</option>
                        <option value="anacrusis_removal">Anacrusis Removal</option>
                        <option value="hemiola">Hemiola</option>
                    </optgroup>
                    <optgroup label="Contour">
                        <option value="melodic_inversion">Melodic Inversion</option>
                        <option value="retrograde">Retrograde</option>
                        <option value="contour_simplification">Contour Simplification</option>
                        <option value="contour_elaboration">Contour Elaboration</option>
                    </optgroup>
                    <optgroup label="Phrase & Structure">
                        <option value="sequence_ascending">Sequence (Ascending)</option>
                        <option value="sequence_descending">Sequence (Descending)</option>
                        <option value="call_response_enhancement">Call-Response Enhancement</option>
                        <option value="phrase_extension">Phrase Extension</option>
                        <option value="phrase_compression">Phrase Compression</option>
                        <option value="elision">Elision</option>
                        <option value="motivic_fragmentation">Motivic Fragmentation</option>
                    </optgroup>
                    <optgroup label="Mode-Specific">
                        <option value="mixolydian_emphasis">Mixolydian Emphasis</option>
                        <option value="dorian_emphasis">Dorian Emphasis</option>
                    </optgroup>
                    <optgroup label="Hybrid/Combined">
                        <option value="rhythmic_melodic_swap">Rhythmic/Melodic Swap</option>
                        <option value="contrast_enhancement">Contrast Enhancement</option>
                        <option value="density_gradient">Density Gradient</option>
                        <option value="arch_contour">Arch Contour</option>
                    </optgroup>
                    <optgroup label="Genre-Specific">
                        <option value="reel_variation">Reel Variation</option>
                        <option value="jig_variation">Jig Variation</option>
                        <option value="hornpipe_variation">Hornpipe Variation</option>
                        <option value="slip_jig_variation">Slip Jig Variation</option>
                    </optgroup>
                    <optgroup label="Conservative (A Section)">
                        <option value="minimal_variation">Minimal Variation</option>
                        <option value="establishing_variation">Establishing Variation</option>
                    </optgroup>
                    <optgroup label="Progressive (B Section)">
                        <option value="moderate_variation">Moderate Variation</option>
                        <option value="creative_variation">Creative Variation</option>
                    </optgroup>
                    <optgroup label="Regional Styles">
                        <option value="clare_style">Clare Style</option>
                        <option value="donegal_style">Donegal Style</option>
                        <option value="sliabh_luachra_style">Sliabh Luachra Style</option>
                    </optgroup>
                </select>
            </div>

            <button onclick="generateTransformation()">Generate Transformation</button>
            <button onclick="feelingLucky()" style="background-color: #ff9800;">üçÄ Feeling Lucky (5 Random)</button>
        </div>

        <div class="playback-controls">
            <div class="tempo-control">
                <label for="tempo-slider">Tempo (BPM):</label>
                <input type="range" id="tempo-slider" min="60" max="240" value="120" step="5">
                <input type="number" id="tempo-value" min="60" max="240" value="120" step="5">
            </div>
            <button class="stop-button" onclick="stopPlayback()">‚èπ Stop All</button>
        </div>

        <div id="error-output" class="section error" style="display:none;">
            <strong>Error:</strong> <span id="error-message"></span>
        </div>

        <div id="output-section" style="display:none;">
            <div class="section">
                <h2>Original</h2>
                <div id="original-notation" class="notation"></div>
                <button class="play-button" onclick="playOriginal()">‚ñ∂ Play Original</button>
            </div>

            <div id="transformation-output" class="section variation">
                <h2>Transformed Melody</h2>
                <div id="transformation-desc" class="description"></div>
                <div id="transformation-notation" class="notation"></div>
                <button class="play-button" onclick="playTransformation()">‚ñ∂ Play Transformation</button>
            </div>
        </div>

        <div id="lucky-output" style="display:none;">
            <h2>üçÄ Feeling Lucky - 5 Random Transformations</h2>
            <div id="lucky-variations"></div>
        </div>
    </div>

    <script type="module">
        import { playVariation, stopAllPlayback, renderAbc } from './shared/playback.js';

        // State
        let variationAbcs = {};

        // Sync tempo controls
        const tempoSlider = document.getElementById('tempo-slider');
        const tempoValue = document.getElementById('tempo-value');

        tempoSlider.addEventListener('input', () => {
            tempoValue.value = tempoSlider.value;
        });

        tempoValue.addEventListener('input', () => {
            tempoSlider.value = tempoValue.value;
        });

        // Generate transformation
        window.generateTransformation = async function() {
            console.log('[MELODY-PROMPT] Generating transformation...');

            const abc = document.getElementById('abc-input').value;
            const transformationType = document.getElementById('transformation-select').value;

            if (!abc) {
                showError('Please provide ABC notation');
                return;
            }

            hideError();
            document.getElementById('output-section').style.display = 'none';
            document.getElementById('lucky-output').style.display = 'none';

            // Show spinner
            document.getElementById('transformation-desc').textContent = '‚è≥ Generating transformation...';
            document.getElementById('transformation-output').style.display = 'block';
            document.getElementById('output-section').style.display = 'block';

            try {
                const response = await fetch('/transform-melody', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        abc: abc,
                        transformation: transformationType
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('[MELODY-PROMPT] Response:', data);

                if (data.error) {
                    const errorMsg = data.message + ': ' + data.error;
                    alert('‚ùå Error: ' + errorMsg);
                    showError(errorMsg);
                    return;
                }

                // Store ABCs
                variationAbcs = {
                    original: data.original,
                    transformation: data.transformed_abc
                };

                // Render
                renderAbc('original-notation', data.original);
                renderAbc('transformation-notation', data.transformed_abc);

                document.getElementById('transformation-desc').textContent =
                    `${transformationType.replace(/_/g, ' ')}: ${data.description}`;
                document.getElementById('transformation-output').style.display = 'block';
                document.getElementById('output-section').style.display = 'block';

            } catch (error) {
                console.error('[MELODY-PROMPT ERROR]', error);
                showError(error.message);
            }
        };

        // Feeling Lucky
        window.feelingLucky = async function() {
            console.log('[MELODY-PROMPT] Feeling lucky...');

            const abc = document.getElementById('abc-input').value;

            if (!abc) {
                showError('Please provide ABC notation');
                return;
            }

            hideError();
            document.getElementById('output-section').style.display = 'none';
            document.getElementById('lucky-output').style.display = 'block';
            document.getElementById('lucky-variations').innerHTML = '<p>Generating 5 random transformations (this may take 1-2 minutes)...</p>';

            try {
                const response = await fetch('/transform-melody-lucky', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        abc: abc
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('[MELODY-PROMPT LUCKY] Response:', data);

                if (data.error) {
                    const errorMsg = data.message + ': ' + data.error;
                    alert('‚ùå Error: ' + errorMsg);
                    showError(errorMsg);
                    document.getElementById('lucky-variations').innerHTML = '';
                    return;
                }

                // Store original
                variationAbcs.original = data.original;

                // Render variations
                let html = '';
                data.transformations.forEach((trans, i) => {
                    variationAbcs[`lucky-${i}`] = trans.abc;

                    html += `
                        <div class="section variation">
                            <h3>${trans.name.replace(/_/g, ' ')}</h3>
                            <p class="description">${trans.description}</p>
                            <div id="lucky-${i}" class="notation"></div>
                            <button class="play-button" onclick="playLucky(${i})">‚ñ∂ Play</button>
                        </div>
                    `;
                });

                document.getElementById('lucky-variations').innerHTML = html;

                // Render all
                data.transformations.forEach((trans, i) => {
                    renderAbc(`lucky-${i}`, trans.abc);
                });

            } catch (error) {
                console.error('[MELODY-PROMPT LUCKY ERROR]', error);
                showError(error.message);
                document.getElementById('lucky-variations').innerHTML = '';
            }
        };

        // Playback functions
        window.playOriginal = function() {
            const tempo = parseInt(document.getElementById('tempo-value').value);
            playVariation('original', variationAbcs, tempo);
        };

        window.playTransformation = function() {
            const tempo = parseInt(document.getElementById('tempo-value').value);
            playVariation('transformation', variationAbcs, tempo);
        };

        window.playLucky = function(index) {
            const tempo = parseInt(document.getElementById('tempo-value').value);
            playVariation(`lucky-${index}`, variationAbcs, tempo);
        };

        window.stopPlayback = function() {
            stopAllPlayback();
        };

        // Error handling
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-output').style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-output').style.display = 'none';
        }
    </script>
</body>
</html>
